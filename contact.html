<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Contact us | Long Jiu Lou</title>

  <style>
    :root{
      --bg:#0b0c10;
      --card:#111318;
      --text:#f6f6f6;
      --muted:rgba(246,246,246,.72);
      --gold:#caa45a;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1100px 540px at 30% -10%, rgba(202,164,90,.18), transparent 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(160,20,30,.28), transparent 55%),
        var(--bg);
    }

    /* top bar */
    .topbar{
      position: sticky; top:0; z-index:10;
      padding: 14px 14px calc(14px + env(safe-area-inset-top));
      background: linear-gradient(to bottom, rgba(11,12,16,.90), rgba(11,12,16,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      display:flex; align-items:center; gap:10px;
    }
    .title{
      margin:0;
      font-size: 14px;
      letter-spacing:.6px;
      color: rgba(246,246,246,.92);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 800;
        letter-spacing: 1.2px;
        text-transform: uppercase;
    }

    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    .heading{
      font-size: 18px;
      margin: 0 0 6px;
      text-align: center;
    }
    .desc{
      margin:0;
      font-size: 14px;
      color: var(--muted);
      line-height:1.7;
    }

    .contactList{
      display:grid;
      gap:12px;
      margin-top: 12px;
    }

    .contactItem{
      display:flex;
      align-items:center;
      gap:14px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(17,19,24,.6);
      border: 1px solid rgba(255,255,255,.08);
      text-decoration:none;
      color: inherit;
    }
    .meta{
      flex:1;
      min-width:0;
    }
    .meta strong{
      display:block;
      font-size: 15px;
      letter-spacing:.2px;
    }
    .meta span{
      font-size: 13px;
      color: var(--muted);
    }

    .arrow{
      font-size: 22px;
      color: var(--gold);
    }

    footer{
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(246,246,246,.5);
    }
   /* ไอคอนแบบรูปภาพ (PNG/JPG) */
.iconWrap{
  width: 46px;
  height: 46px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;

  display: grid;
  place-items: center;
  background: rgba(202,164,90,.18);
}

.iconWrap img{
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;        /* ครอปให้เต็มวง */
  transform: scale(1.18);   /* ซูมเข้าแก้ขอบว่างในไฟล์โลโก้ */
  transform-origin: center;
}


  </style>
</head>

<body>

<header class="topbar">
  <div class="title">CONTACT US</div>
</header>

<main class="wrap">

  <section class="card">
    <h2 class="heading">LONG JIU LOU - หลง จิ่ว เหลา</h2>

    <div class="contactList">

      <a class="contactItem" href="https://www.facebook.com/LongJiuLou" target="_blank" rel="noopener">
        <div class="iconWrap">
  <img src="images/icons/icon-face.png" alt="FACEBOOK">
</div>
        <div class="meta">
          <strong>Facebook</strong>
          <span>Long Jiu Lou - หลง จิ่ว เหลา</span>
        </div>
        <div class="arrow">›</div>
      </a>

    <a class="contactItem" href="https://www.tiktok.com/@longjiulou" target="_blank" rel="noopener">
        <div class="iconWrap">
  <img src="images/icons/icon-tik.png" alt="TikTok">
</div>
        <div class="meta">
          <strong>Tik Tok</strong>
          <span>Long Jiu Lou</span>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="contactItem" href="tel:027576888">
        <div class="iconWrap">
  <img src="images/icons/icon-tel.png" alt="Tel">
</div>
        <div class="meta">
          <strong>โทรศัพท์</strong>
          <span>02-757-6888</span>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="contactItem" href="https://maps.google.com/?q=Long+Jiu+Lou" target="_blank" rel="noopener">
        <div class="iconWrap">
  <img src="images/icons/icon-map.png" alt="Map">
</div>
        <div class="meta">
          <strong>ที่ตั้งภัตตาคาร</strong>
          <span>เปิด Google Maps</span>
        </div>
        <div class="arrow">›</div>
      </a>

    </div>
  </section>

  <footer>
    © Long Jiu Lou Chinese Restaurant
  </footer>

</main>


</body>
</html>
